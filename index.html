<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Screener</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Resume Screener</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        </header>
        <main>
            <form id="resumeForm" class="form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user-circle"></i> Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope-open-text"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="skills"><i class="fas fa-cogs"></i> Skills</label>
                    <textarea id="skills" name="skills" required placeholder="List your skills"></textarea>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Resume</button>
            </form>
            <div id="result"></div>
        </main>
        <footer>
            <p>&copy; 2025 AI-Powered Resume Screener |Naveen Kumar All Rights Reserved</p>
        </footer>
    </div>
    
    <!-- Modal for success or error message -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button class="modal-close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</body>
</html>
